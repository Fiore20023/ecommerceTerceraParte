name: Deploy to Heroku

# Despliega autom√°ticamente a Heroku cuando se hace push a la rama main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          
      - name: Verify deployment
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          if [ -z "${{ secrets.HEROKU_APP_NAME }}" ]; then
            echo "‚ö†Ô∏è HEROKU_APP_NAME secret is not set!"
            exit 1
          fi
          echo "üåê App URL: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
          echo "‚è≥ Waiting for app to be ready..."
          sleep 10
          echo "üîç Checking if app is responding..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/api)
          echo "HTTP Status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
            echo "‚úÖ App is responding correctly!"
          else
            echo "‚ùå App verification failed with status: $HTTP_STATUS"
            echo "‚ö†Ô∏è Deployment may have issues - check Heroku logs"
            exit 1
          fi
