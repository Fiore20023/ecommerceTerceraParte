name: Deploy to Heroku

# Despliega autom√°ticamente a Heroku cuando se hace push a la rama main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          
      - name: Verify deployment
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê App URL: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
          echo "‚è≥ Waiting for app to be ready..."
          sleep 10
          echo "üîç Checking if app is responding..."
          curl -f -s -o /dev/null -w "HTTP Status: %{http_code}\n" https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/api || echo "‚ö†Ô∏è App may still be starting up"
