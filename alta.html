    <main>
        <h1>Alta de Productos</h1>

        <form id="form-alta-producto" class="alta-form">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" required minlength="2">

            <div class="input-group">
                <label for="precio">Precio</label>
                <input id="precio" type="number" name="precio" required min="0">
            </div>

            <div class="input-group">
                <label for="stock">Stock</label>
                <input id="stock" type="number" name="stock" required min="0">
            </div>

            <div class="input-group">
                <label for="marca">Marca</label>

                <textarea id="descripcion-larga" name="descripcion-larga"></textarea>
            </div>

            <div class="input-group">
                <label for="foto">URL Foto</label>
                <input id="foto" type="text" name="foto" placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="input-group-checkbox">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">Env칤o sin cargo</label>
            </div>

            <button type="submit">Agregar</button>
        </form>
